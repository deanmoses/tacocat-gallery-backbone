<html>

        <title>Dean, Lucie, Felix and Milo Moses</title>

        <script src="assets/js/lib/curl.min.js"></script>

        <script>
            window.gallery =  {
                app: {
                    models: {},
                    collections: {},
                    views: {}
                },
                backbone: {
                    models: {},
                    collections: {},
                    views: {}
                },
	            curlConfig: {
	                baseUrl: 'assets/js',
	                paths: {
	                    'jquery': 'lib/jquery',
	                    'lodash': 'lib/lodash.custom.min.js',
	                    'backbone': 'lib/backbone',
	                    'handlebars': 'lib/handlebars'
	                },
	                preloads: [
	                	'js!jquery!order', 
	                	'js!lodash!order', 
	                	'js!backbone!order', 
	                	'js!handlebars!order'
	                ]
	            }
	        };

	        curl(gallery.curlConfig, ['app'], function(App) {});
        </script>

	            </div>
	        </header>
	        <section class="album">
	        	<section id="thumbnails"></section>
	        </section>
        </script>

	                </div>

	            </div>
	        </header>

	        	<section id="thumbnails"></section>
	        </section>
        </script>
        
        <script type="text/x-handlebars" id="thumbnail_template">
            <div class="thumbnail">

				<a href="#{{url}}" style="width:{{thumbnail.width}}px">{{title}}</a>
			</div>
        </script>
